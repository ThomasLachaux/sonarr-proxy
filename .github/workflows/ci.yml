name: ci

on:
  push:
  schedule:
    - cron: "0 0 * * 0" # Execute this job every week

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/thomaslachaux/sonarr-proxy:sonarr
          file: Dockerfile.sonarr
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/thomaslachaux/sonarr-proxy:proxy
          file: Dockerfile.proxy
